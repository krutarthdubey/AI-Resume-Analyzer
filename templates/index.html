<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ¤– AI Resume Analyzer</h2>
    <form action="/analyze" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Your Resume (PDF)</label>
        <input type="file" class="form-control" name="resume" accept=".pdf" required>
      </div>
      <div class="mb-3">
        <label for="jobdesc" class="form-label">Paste Job Description</label>
        <textarea name="jobdesc" class="form-control" rows="5" placeholder="Paste job description here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>

    {% if score %}
    <div class="alert alert-info mt-4">
      <h4>Match Score: {{ score }}%</h4>
      <p>{{ feedback }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
